version: '3.8'

# Docker Swarm Production Stack for God Lion Seeker Optimizer

x-default-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    labels: "service"

services:
  # PostgreSQL Database with replication support
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: godlionseeker
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user -d godlionseeker"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging: *default-logging

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    command: >
      sh -c 'redis-server 
      --appendonly yes 
      --requirepass "$$(cat /run/secrets/redis_password)"
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru'
    volumes:
      - redis_data:/data
    networks:
      - backend
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    secrets:
      - redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$$(cat /run/secrets/redis_password)", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  # FastAPI Application - Horizontally scalable
  api:
    image: ${DOCKER_USERNAME}/godlionseeker-api:latest
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://scraper_user:$$(cat /run/secrets/postgres_password)@postgres:5432/godlionseeker
      
      # Redis configuration
      REDIS_URL: redis://:$$(cat /run/secrets/redis_password)@redis:6379/0
      
      # Application settings
      APP_NAME: God Lion Seeker Optimizer
      APP_VERSION: 1.0.0
      ENVIRONMENT: production
      DEBUG: "false"
      
      # API settings
      API_HOST: 0.0.0.0
      API_PORT: 8000
      
      # Database pool settings
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 40
      
      # Logging
      LOG_LEVEL: INFO
      
      # Service discovery
      HOSTNAME: "{{.Node.Hostname}}"
      SERVICE_NAME: "{{.Service.Name}}"
      TASK_SLOT: "{{.Task.Slot}}"
    networks:
      - backend
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        order: start-first
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      labels:
        - "com.godlionseeker.service=api"
        - "com.godlionseeker.version=1.0.0"
        # Auto-scaling labels (for external autoscaler)
        - "com.scale.min=3"
        - "com.scale.max=10"
        - "com.scale.cpu=70"
        - "com.scale.memory=80"
    secrets:
      - postgres_password
      - redis_password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging: *default-logging
    depends_on:
      - postgres
      - redis

  # React Client Application
  client:
    image: ${DOCKER_USERNAME}/godlionseeker-client:latest
    networks:
      - frontend
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
      labels:
        - "com.godlionseeker.service=client"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging: *default-logging

  # NGINX Load Balancer and Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    networks:
      - frontend
      - backend
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
      - source: nginx_default_conf
        target: /etc/nginx/conf.d/default.conf
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - "com.godlionseeker.service=nginx"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging: *default-logging
    depends_on:
      - api
      - client

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - prometheus_data:/prometheus
    networks:
      - monitoring
      - backend
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      labels:
        - "com.godlionseeker.service=prometheus"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_LOG_MODE=console
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: host
    secrets:
      - grafana_admin_password
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      labels:
        - "com.godlionseeker.service=grafana"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging: *default-logging
    depends_on:
      - prometheus

  # Node Exporter for Host Metrics
  node-exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
        reservations:
          memory: 64M
          cpus: '0.1'
    logging: *default-logging

  # cAdvisor for Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    command:
      - --docker_only=true
      - --housekeeping_interval=30s
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring
    deploy:
      mode: global
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.15'
    logging: *default-logging

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/swarm-storage/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/swarm-storage/redis
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/swarm-storage/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/swarm-storage/grafana

networks:
  frontend:
    driver: overlay
    driver_opts:
      encrypted: "true"
    attachable: true
  backend:
    driver: overlay
    driver_opts:
      encrypted: "true"
    internal: true
  monitoring:
    driver: overlay
    driver_opts:
      encrypted: "true"
    attachable: true

configs:
  nginx_config:
    file: ./nginx/nginx-swarm.conf
  nginx_default_conf:
    file: ./nginx/conf.d/default.conf
  prometheus_config:
    file: ./prometheus/prometheus.yml

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  mysql_root_password:
    file: ./secrets/mysql_root_password.txt
  mysql_password:
    file: ./secrets/mysql_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt
