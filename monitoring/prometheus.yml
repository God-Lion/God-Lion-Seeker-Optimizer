# Prometheus Configuration for God Lion Seeker Optimizer

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'godlionseeker-monitor'

# Scrape configurations
scrape_configs:
  # God Lion Seeker Optimizer API
  - job_name: 'godlionseeker-api'
    scrape_interval: 15s
    metrics_path: '/api/metrics/prometheus'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          environment: 'production'
    
    # Alert on high response time
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'db_response_time_milliseconds'
        target_label: __name__
        replacement: 'database_response_time_ms'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules
rule_files:
  # - "alerts/*.yml"
