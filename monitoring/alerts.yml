groups:
  - name: linkedin_scraper_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(scraper_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # Scraping job failures
      - alert: ScrapingJobFailed
        expr: scraper_job_status{status="failed"} > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Scraping job failed"
          description: "Job {{ $labels.job_id }} has failed"

      # Database connection issues
      - alert: DatabaseConnectionFailed
        expr: up{job="mysql"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection lost"
          description: "Cannot connect to MySQL database"

      # Redis connection issues
      - alert: RedisConnectionFailed
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis connection lost"
          description: "Cannot connect to Redis cache"

      # Low job match rate
      - alert: LowJobMatchRate
        expr: rate(jobs_matched_total[1h]) / rate(jobs_scraped_total[1h]) < 0.1
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Low job match rate"
          description: "Only {{ $value | humanizePercentage }} of jobs are matching criteria"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value }}% disk space remaining"

      # Rate limit approaching
      - alert: RateLimitApproaching
        expr: rate_limit_remaining < 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Rate limit approaching"
          description: "Only {{ $value }} requests remaining before rate limit"
