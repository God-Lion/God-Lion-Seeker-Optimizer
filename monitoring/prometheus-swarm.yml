global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'godlionseeker-swarm'
    environment: 'production'

scrape_configs:
  # Docker Swarm tasks
  - job_name: 'swarm-tasks'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      - source_labels: [__meta_dockerswarm_service_name]
        target_label: service
      - source_labels: [__meta_dockerswarm_task_name]
        target_label: task

  # API service
  - job_name: 'api'
    dns_sd_configs:
      - names:
          - 'tasks.godlionseeker_api'
        type: 'A'
        port: 8000
    metrics_path: '/metrics'

  # Node exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'manager1:9100'
          - 'worker1:9100'
          - 'worker2:9100'

  # cAdvisor
  - job_name: 'cadvisor'
    dns_sd_configs:
      - names:
          - 'tasks.cadvisor'
        type: 'A'
        port: 8080

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

rule_files:
  - '/etc/prometheus/alerts/*.yml'
