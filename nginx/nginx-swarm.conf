# nginx/nginx-swarm.conf - Optimized for Docker Swarm Production

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
load_module modules/ngx_http_geoip_module.so;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with detailed information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'upstream=$upstream_addr cache=$upstream_cache_status';

    log_format json escape=json '{'
                    '"time":"$time_iso8601",'
                    '"remote_addr":"$remote_addr",'
                    '"request":"$request",'
                    '"status":$status,'
                    '"body_bytes_sent":$body_bytes_sent,'
                    '"request_time":$request_time,'
                    '"upstream_response_time":"$upstream_response_time",'
                    '"upstream_addr":"$upstream_addr",'
                    '"http_user_agent":"$http_user_agent"'
                    '}';

    access_log /var/log/nginx/access.log main;
    # Optionally enable JSON logging for better log parsing
    # access_log /var/log/nginx/access.json.log json;

    # Performance optimizations
    sendfile on;
    sendfile_max_chunk 512k;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    reset_timedout_connection on;
    
    # Buffer sizes
    types_hash_max_size 4096;
    server_names_hash_bucket_size 128;
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    output_buffers 2 32k;
    postpone_output 1460;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 60s;
    
    # Hide Nginx version
    server_tokens off;
    more_clear_headers 'Server';
    more_clear_headers 'X-Powered-By';

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml
        application/x-javascript
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml
        image/x-icon;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Upstream configuration for API - Swarm DNS load balancing
    upstream api_backend {
        least_conn;
        
        # Docker Swarm service DNS automatically resolves to all replicas
        # and provides built-in load balancing via VIP or DNS round-robin
        server api:8000 max_fails=3 fail_timeout=30s weight=1;
        
        # Connection pooling
        keepalive 64;
        keepalive_requests 10000;
        keepalive_timeout 120s;
    }

    # Upstream configuration for client
    upstream client_backend {
        # Docker Swarm service DNS resolution
        server client:80 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
        keepalive_requests 1000;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Request body limiting
    limit_req_status 429;
    limit_conn_status 429;

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=7d use_temp_path=off;

    # Map for cache bypass
    map $request_method $bypass_cache {
        default 0;
        POST 1;
        PUT 1;
        DELETE 1;
        PATCH 1;
    }

    # Security headers map
    map $sent_http_content_type $secure_headers {
        default "nosniff";
    }

    # SSL session cache (when HTTPS is enabled)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}
