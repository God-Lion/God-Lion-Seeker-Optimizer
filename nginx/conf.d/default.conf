# nginx/conf.d/default.conf - Production Swarm Configuration

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream configuration for API backend (Swarm service DNS)
upstream api_backend {
    least_conn;
    
    # Docker Swarm service DNS resolution
    # Swarm automatically load-balances across all API service replicas
    server api:8000 max_fails=3 fail_timeout=30s;
    
    # Connection pooling
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Upstream configuration for client
upstream client_backend {
    # Docker Swarm service DNS resolution
    server client:80 max_fails=3 fail_timeout=30s;
    
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Remove server tokens
    server_tokens off;
    
    # Connection limits
    limit_conn conn_limit 10;
    
    # Client body size
    client_max_body_size 20M;
    client_body_timeout 60s;
    
    # Request timeout
    send_timeout 60s;
    
    # Health check endpoint (for load balancer health checks)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Nginx status endpoint (for monitoring)
    location /nginx_status {
        stub_status on;
        access_log off;
        
        # Restrict to internal networks only
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        proxy_temp_file_write_size 16k;
        
        # Error handling - retry on another replica
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
        
        # Disable response buffering for SSE/streaming
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Authentication endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Security: No caching for auth endpoints
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # WebSocket support (if needed)
    location /ws/ {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long-lived connections for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Static files (if any)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Disable access logs for static files
        access_log off;
        
        # Gzip for static files
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Metrics endpoint (restrict access in production)
    location /metrics {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Restrict to internal networks and monitoring systems
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # No caching for metrics
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Prometheus metrics endpoint for Nginx
    location /nginx-metrics {
        # Requires nginx-prometheus-exporter sidecar
        proxy_pass http://localhost:9113/metrics;
        
        # Restrict to internal networks only
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Frontend client application
    location / {
        limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://client_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Enable buffering for client responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        
        # Cache static resources from client
        proxy_cache_bypass $http_upgrade;
    }

    # Error pages
    error_page 429 @rate_limit;
    location @rate_limit {
        default_type application/json;
        return 429 '{"error": "Too many requests", "status": 429, "message": "Rate limit exceeded. Please try again later."}';
    }
    
    error_page 500 502 503 504 @server_error;
    location @server_error {
        default_type application/json;
        return 500 '{"error": "Internal server error", "status": 500, "message": "Service temporarily unavailable. Please try again."}';
    }

    error_page 404 @not_found;
    location @not_found {
        default_type application/json;
        return 404 '{"error": "Not found", "status": 404, "message": "The requested resource was not found."}';
    }
    
    # Block common exploit attempts
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }
}
