# ============================================================================
# SECURITY HEADERS CONFIGURATION
# Include this file in your server blocks for consistent security headers
# ============================================================================

# Content Security Policy - Prevents XSS attacks
# Adjust connect-src based on your API endpoint
# TEMPORARILY DISABLED - Uncomment to re-enable
# add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.godlionseeker.com https://*.godlionseeker.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# Prevent clickjacking attacks
add_header X-Frame-Options "DENY" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS protection in browsers
add_header X-XSS-Protection "1; mode=block" always;

# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Restrict feature access
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), autoplay=(), encrypted-media=(), picture-in-picture=()" always;

# HTTP Strict Transport Security (uncomment when using HTTPS)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
