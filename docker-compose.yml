version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: godlionseeker-db
    environment:
      POSTGRES_DB: godlionseeker
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD: scraper_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432" # Disabled for security - should not be exposed externally
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper_user -d godlionseeker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: godlionseeker-redis
    # ports:
    #  - "6379:6379" # Disabled for security - should not be exposed externally
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: godlionseeker-api
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://scraper_user:scraper_password@postgres:5432/godlionseeker
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Application
      APP_NAME: God Lion Seeker Optimizer
      APP_VERSION: 1.0.0
      ENVIRONMENT: production
      DEBUG: "false"
      
      # API Settings
      API_HOST: 0.0.0.0
      API_PORT: 8000
      
      # Database Pool
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 40
      
      # Logging
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraper-network
    restart: unless-stopped

  # React Client Application
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: godlionseeker-client
    ports:
      - "8080:80" # Exposed on 8080 for local dev, behind nginx in prod
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - scraper-network
    restart: unless-stopped

  # Prometheus (Optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: godlionseeker-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    # ports:
    #  - "9090:9090" # Disabled for security - should not be exposed externally
    networks:
      - scraper-network
    restart: unless-stopped

  # Grafana (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: godlionseeker-grafana
    environment:
      # Default password changed for security. Should be managed via secrets in a real environment.
      - GF_SECURITY_ADMIN_PASSWORD=gr@f@n@!sS3cur3N0w
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      # Bound to localhost to prevent external exposure
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
    networks:
      - scraper-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  scraper-network:
    driver: bridge
