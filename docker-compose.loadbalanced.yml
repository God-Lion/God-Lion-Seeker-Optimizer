services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: godlionseeker-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: godlionseeker_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    # ports:
    #   - "3306:3306" # Disabled for security - should not be exposed externally
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: godlionseeker-redis
    # ports:
    #   - "6379:6379" # Disabled for security - should not be exposed externally
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  # FastAPI Application - Instance 1
  api-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: godlionseeker-api-1
    environment:
      DATABASE_URL: mysql+aiomysql://root:root@mysql:3306/godlionseeker_db
      REDIS_URL: redis://redis:6379/0
      APP_NAME: God Lion Seeker Optimizer
      APP_VERSION: 1.0.0
      ENVIRONMENT: production
      DEBUG: "false"
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 40
      LOG_LEVEL: INFO
      INSTANCE_ID: api-1
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraper-network
    restart: unless-stopped

  # FastAPI Application - Instance 2
  api-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: godlionseeker-api-2
    environment:
      DATABASE_URL: mysql+aiomysql://root:root@mysql:3306/godlionseeker_db
      REDIS_URL: redis://redis:6379/0
      APP_NAME: God Lion Seeker Optimizer
      APP_VERSION: 1.0.0
      ENVIRONMENT: production
      DEBUG: "false"
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 40
      LOG_LEVEL: INFO
      INSTANCE_ID: api-2
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraper-network
    restart: unless-stopped

  # FastAPI Application - Instance 3
  api-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: godlionseeker-api-3
    environment:
      DATABASE_URL: mysql+aiomysql://root:root@mysql:3306/godlionseeker_db
      REDIS_URL: redis://redis:6379/0
      APP_NAME: God Lion Seeker Optimizer
      APP_VERSION: 1.0.0
      ENVIRONMENT: production
      DEBUG: "false"
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 40
      LOG_LEVEL: INFO
      INSTANCE_ID: api-3
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraper-network
    restart: unless-stopped

  # React Client Application
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: godlionseeker-client
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - scraper-network
    restart: unless-stopped

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: godlionseeker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-1
      - api-2
      - api-3
      - client
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - scraper-network
    restart: unless-stopped

  # Prometheus (for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: godlionseeker-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    # ports:
    #   - "9090:9090" # Disabled for security - should not be exposed externally
    networks:
      - scraper-network
    restart: unless-stopped

  # Grafana (for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: godlionseeker-grafana
    environment:
      # Default password changed for security. Should be managed via secrets in a real environment.
      - GF_SECURITY_ADMIN_PASSWORD=gr@f@n@!sS3cur3N0w
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      # Bound to localhost to prevent external exposure
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
    networks:
      - scraper-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:
  nginx_logs:

networks:
  scraper-network:
    driver: bridge
